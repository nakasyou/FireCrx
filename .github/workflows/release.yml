name: Deno

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'version'
        required: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x
      - name: Build xpi
        run: deno task package ${{ github.event.inputs.name }}
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.event.inputs.name }}
          name: Release ${{ github.event.inputs.name }}
          draft: false
          prerelease: false
